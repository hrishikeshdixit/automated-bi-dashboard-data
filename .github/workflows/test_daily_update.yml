name: Daily Amazon Data Update PowerBI Test Code

on:
  schedule:
    - cron: '0 4 * * *'   # Runs daily at 04:00 UTC (10:00 PM CST)
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run data generator
        run: python generate_data_powerBi_test_code.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/amazon.csv

          if git diff --cached --quiet; then
            echo "No data changes detected. Nothing to commit."
          else
            git commit -m "Automated daily data update"
            git push
            echo "Changes committed and pushed successfully."
          fi
